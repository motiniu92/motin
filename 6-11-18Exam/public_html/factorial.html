<!DOCTYPE html>

<html>
    <head>
        <title>Prime Number</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            function findFactorial(num){
                if(num == 0 || num == 1){
                    return 1;
                    
                } else {
                  return findFactorial(num-1) * num
                }
                     
            }
        </script>
    </body>
</html>
