<!DOCTYPE html>

<html>
    <head>
        <title>Reverse</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="JavaScript">
            function backUp(){
                 var alpha=history.back();
            }
        </script>
    </head>
    <body bgcolor="yellowgreen" onUnLoad="alert('You can return here by pressing the Go Forward button on the page.')">
        <p>
        <H3>Thanks for the Visit</h3>
        Place your mouse over the button and return from whence you came.<p>
        <form>
            <input type=button value="Mouse over here" onmouseover="backUp()"><p>
        </form>
    </body>
</html>
