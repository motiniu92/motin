    <body bgcolor="lightblue">
        <script>
            function isPrime(num){
                for(var i = 2; i < num; i++)
                    if(num % i === 0)return false;
                return num !== 1 && num !== 0;
            }
            //alert(isPrime(5));
            
            function printPrimes(sn, en){
                for(sn; sn <en; sn++){
                    if(isPrime(sn)){
                        document.write(sn+"<hr/>");
                    }
                }
            }
      printPrimes(10,100);
       
        
      
            
             </script>
    </body>
</html>
