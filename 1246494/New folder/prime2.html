<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
function isPrime(num){
	for(var i=2; i<num; i++)
	if(num % i === 0)
	return false;
	return num !== 1 && num !== 0;
	}
	alert(isPrime(5));
function printPrimes(sn, en){
	for(sn; sn<en; sn++){
		if(isPrime(sn)){
			document.write(sn+ "<hr/>");
			}
		}
	}
	printPrimes(1,100);
	
	
function printSumFromPrimes(sn, en){
	var sum = 0;
	for(sn; sn<en; sn++){
		if(isPrime(sn)){
			sum+=sn;
			}
		}
		return sum;
	}
	document.write("Print Sum From Primes Number 1 to 100: " +    printSumFromPrimes(1, 100)+"<br/>");
	
	
function printCountFromPrimes(sn, en){
	var Count = 0;
	for(sn; sn<en; sn++){
		if(isPrime(sn)){
			Count++;
			}
		}
		return Count;
	}
	document.write("Print Count From Primes Number 1 to 100: " +     printCountFromPrimes(1, 100));
</script>
</body>
</html>
