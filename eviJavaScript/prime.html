<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
function isPrime(num){
	for(var i=2; i<num; i++)
	if(num% i===0)
	return false;
	return num  !==1 && num !==0;
	}
	alert(isPrime(7));
function printPrimes(sn,en){
	for(sn; sn<en; sn++){
		if(isPrime(sn)){
			document.write(sn+ "<hr/>");
			}
		}
	}
	printPrimes(1,100);
	
function printSumFromPrimes(sn,en){
	var sum = 0;
	for(sn; sn<en; sn++){
		if(isPrime(sn)){
			sum+=sn;
		}
	}
	return sum;
	}
	document.write("Sum From Primes Number From 1, 100:"+ printSumFromPrimes(1,100)+"<br/>");
	
function printCountFromPrimes(sn,en){
	var count = 0;
	for(sn; sn<en; sn++){
		if(isPrime(sn)){
			count++;
		}
	}
	return count;
	}
	document.write("count From Primes Number From 1, 100:"+ printCountFromPrimes(1,100));
</script>
</body>
</html>
