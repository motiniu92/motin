<!DOCTYPE html>

<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            label{
                color: red;
                padding: 3px 10px;
            }
        </style>

    <body>
        <h1>Form Validation</h1>
        <form name="myForm">
            Name:
            <input type="text" name="fname"><label id="fnamex"></label><br/>
            
            Gender:
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
             <label id="gender"></label><br/>
             
             Education:
             <input type="checkbox" name="ssc" value="SSC">SSC
             <input type="checkbox" name="hsc" value="HSC">HSC
             <label id="education"></label><br/>
             
             Round:
             <select name="round">
                 <option value="Select A Round" selected="selected">Select A Round</option>
                 <option value="Round 37">Round-37</option>
                 <option value="Round 38">Round-38</option>
                 <option value="Round 39">Round-39</option>
             </select>
             <label id="round"></label><br/>
             
             <textarea rows="5" cols="20" name="msg" placeholder="Enter At least 10 characters"></textarea>
             <label id="msg"></label><br/>
             <input type="reset" value="reset">
        </form>
        
        <button onclick="validateForm()">Submit</button>
        <button onclick="closeWindow()">Close Window</button>
    </body>
